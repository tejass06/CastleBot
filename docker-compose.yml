version: '3.8'

services:
  lavalink:
    image: fredboat/lavalink:4
    container_name: castlebot-lavalink
    restart: unless-stopped
    ports:
      - "2333:2333"
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml:ro
    environment:
      - _JAVA_OPTIONS=-Xmx512m
    networks:
      - castlebot

networks:
  castlebot:
    driver: bridge
